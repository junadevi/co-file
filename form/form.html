<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="img">
    <nav>
        <div class="logo">
            <a href="../index.html">Co-File</a>
        </div>
    </nav>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <span>Complaint</span>
            </div>
            <form action="insert.php"  method="POST">
                <div class="row">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Customer Name"  name="Customer_name"   required>
                </div>
                <div class="row">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" placeholder="Phone Number" name="Phn_Number"  required >
                </div>
                <div class="row">
                    <i class="fa-solid fa-calendar-alt"></i>
                    <input type="date" placeholder="Date" name="Date"  required>
                </div>
                 <div class="row">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="E-mail" name="E_mail" required>
                </div> 
                <div class="row">
                    <i class="fa-solid fa-map-marker-alt"></i>
                    <input type="text" placeholder="Address" name="Address" required>
                </div> 
                <div class="row">
                    <i class="fa-solid fa-map-pin"></i>
                    <input type="text" placeholder="PIN" name="Pin" required>
                </div> 
                <div class="row">
                    <i class="fa-solid fa-city"></i>
                    <input type="text" placeholder="CITY" name="City" required>
                </div> 
                <div class="row">
                    <i class="fa-solid fa-flag"></i>
                    <input type="text" placeholder="STATE" name="State" required>
                </div>
                <div class="row">
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <label for="complaintType" class="complaint-label">Type of Complaint:</label>
                    <select name="complaintType" id="complaintType" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="water_issue">Water Issue</option>
                        <option value="electricity_issue">Electricity Issue</option>
                        <option value="gas_issue">Gas Issue</option>
                        <option value="road_issue">Road Issue</option>
                    </select>
                </div>
                <div class="row">
                    <i class="fa-solid fa-comment-dots"></i>
                    <textarea placeholder="Complaint Description" name="Complain_description" required></textarea>
                </div>
                
                <div class="row button">
                    <input type="submit" class="submit-btn" value="Submit">
                </div>
                
            </form>
        </div>
    </div>
    </div>
</body>
</html>
